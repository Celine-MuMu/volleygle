<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 32px;
        }

        form {
            display: flex;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }

        .results {
            margin-top: 30px;
        }

        .results h3 {
            margin-bottom: 15px;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            margin-bottom: 12px;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .results li:hover {
            background-color: #e0e0e0;
        }

        .results a {
            text-decoration: none;
            color: #1a0dab;
            font-weight: 500;
        }

        .results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Volleygle</h2>
    <form th:action="@{/search}" method="post">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword">
        <button type="submit">Search</button>
    </form>

    <div class="results" th:if="${results != null and !#lists.isEmpty(results)}">
        <h3>Results for "<span th:text="${keyword}"></span>"</h3>
        <ul>
            <li th:each="entry : ${results.entrySet()}">
                <a th:href="${entry.value}" th:text="${entry.key}" target="_blank" rel="noopener noreferrer"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
